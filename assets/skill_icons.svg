<svg fill="none" width="800" height="210" viewBox="0 0 800 210" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                /* Main container for the icons */
                .container {
                    display: flex;
                    flex-wrap: wrap;
                    justify-content: center;
                    align-items: center;
                    gap: 16px; /* The space between icons */
                    padding: 10px;
                }

                /* The pulsing animation */
                @keyframes pulse {
                    0%, 100% {
                        opacity: 1;
                    }
                    50% {
                        opacity: 0.6;
                    }
                }

                /* Base style for each icon link */
                .container a {
                    display: inline-block;
                    animation: pulse 4s infinite;
                }

                /* Staggered animation delays for a more natural effect */
                .container a:nth-child(2)  { animation-delay: 0.2s; }
                .container a:nth-child(3)  { animation-delay: 0.5s; }
                .container a:nth-child(4)  { animation-delay: 0.1s; }
                .container a:nth-child(5)  { animation-delay: 0.7s; }
                .container a:nth-child(6)  { animation-delay: 0.3s; }
                .container a:nth-child(7)  { animation-delay: 0.6s; }
                .container a:nth-child(8)  { animation-delay: 0.2s; }
                .container a:nth-child(9)  { animation-delay: 0.4s; }
                .container a:nth-child(10) { animation-delay: 0.8s; }
                .container a:nth-child(11) { animation-delay: 0.1s; }
                .container a:nth-child(12) { animation-delay: 0.5s; }
                .container a:nth-child(13) { animation-delay: 0.3s; }
                .container a:nth-child(14) { animation-delay: 0.7s; }
                .container a:nth-child(15) { animation-delay: 0.4s; }
                .container a:nth-child(16) { animation-delay: 0.6s; }
                .container a:nth-child(17) { animation-delay: 0.2s; }
                .container a:nth-child(18) { animation-delay: 0.5s; }
            </style>
            
