<!-- Save this as header-animation.svg in your repository -->
<svg fill="none" viewBox="0 0 800 120" width="800" height="120" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
                @keyframes typing {
                    from { width: 0; }
                    to { width: 100%; }
                }
                @keyframes blink-caret {
                    from, to { border-color: transparent; }
                    50% { border-color: #4A4A4A; }
                }
                .container {
                    font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
                    color: #4A4A4A;
                }
				h1 {
					font-size: 38px;
                    font-weight: 600;
					display: inline-block;
					overflow: hidden;
					white-space: nowrap;
                    margin: 0;
					animation: typing 2.5s steps(30, end), blink-caret .75s step-end infinite;
                    border-right: .15em solid #4A4A4A;
				}
                p {
                    font-size: 20px;
                    font-weight: 300;
                    margin-top: 10px;
                    opacity: 0;
                    animation: fadeIn 2s ease-in forwards;
                    animation-delay: 2.5s;
                }
                @keyframes fadeIn {
                    from { opacity: 0; }
                    to { opacity: 1; }
                }
			</style>
			<div class="container">
				<h1>Hi there, I'm Aurea Mariana.</h1>
                <p>A Python developer with a love for creative problem-solving.</p>
			</div>
		</div>
	</foreignObject>
</svg>
